<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Laporan Aktiviti Kokurikulum</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Borang Laporan Aktiviti Kokurikulum</h1>
        <form id="reportForm">
            <label for="namaPelapor">Nama Pelapor:</label>
            <input type="text" id="namaPelapor" required>

            <label for="namaAktiviti">Nama Aktiviti:</label>
            <input type="text" id="namaAktiviti" required>

            <label for="tarikhAktiviti">Tarikh Aktiviti:</label>
            <input type="date" id="tarikhAktiviti" required>

            <label for="hari">Hari:</label>
            <input type="text" id="hari" required>

            <label for="masaAktiviti">Masa Aktiviti:</label>
            <div class="time-slider">
                <input type="range" id="masaStart" min="0" max="23" step="1">
                <span id="startTime">12:00 PM</span>
                hingga
                <input type="range" id="masaEnd" min="0" max="23" step="1">
                <span id="endTime">1:00 PM</span>
            </div>

            <label for="jumlahMurid">Jumlah Kehadiran Murid:</label>
            <input type="number" id="jumlahMurid" required>

            <label>Muat Naik Gambar (4 keping):</label>
            <div class="upload-container">
                <input type="file" accept="image/*">
                <input type="file" accept="image/*">
                <input type="file" accept="image/*">
                <input type="file" accept="image/*">
            </div>

            <button type="button" id="generatePDF">Jana Laporan</button>
        </form>
    </div>

    <footer>
        <p>Â© 2025 by Mohamad Adri bin Maili, SK Stalon</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
